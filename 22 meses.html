<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frase Romántica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #fcdde1, #f8c5d0);
      background-image: url('https://i.ibb.co/vXcXcZg/corazones-fondo.png'); /* Puedes reemplazar esta URL por un fondo con corazones */
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #b3002d;
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.7);
      border: 4px solid #b3002d;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      position: relative;
      border-radius: 10px;
    }

    .quote-box::before,
    .quote-box::after {
      content: '“';
      font-size: 60px;
      color: #b3002d;
      position: absolute;
      font-weight: bold;
    }

    .quote-box::before {
      top: -30px;
      left: -20px;
    }

    .quote-box::after {
      content: '”';
      bottom: -30px;
      right: -20px;
    }

    .quote-text {
      font-size: 24px;
      line-height: 1.5;
    }

    .brand {
      margin-top: 30px;
      font-weight: bold;
      color: #b3002d;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <div class="quote-text">Junto a ti quiero estar toda mi vida.</div>
    <div class="brand">LECTURAS</div>
  </div>

</body>
</html>
